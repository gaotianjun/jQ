
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>滚动</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
    }
    ul,li{
      list-style: none;
    }
    #box{
      width: 950px;
      height: 497px;
      margin: 50px auto;
      position: relative;
      overflow:hidden;
    }
    .img li{
      position: absolute;
      top: 0;
      left: 0;
    }
    .img li a  img{
      width: 950px;
      height: 495px;
    }
    .nav{
      position: absolute;
      left:40px;
      bottom: 20px;
    }
    .nav li{
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color:rgba(255,255,255,0.5); 
      color:black;
      text-align: center;
      line-height: 20px;
      border-radius: 50%;
      margin: 0 20px;
    }
    #left{
      left: -15px;
      position: absolute;        
      width: 50px;        
      height: 35px;   
      background-color: darkgray;        
      color: white; 
      text-align: center;       
      line-height: 35px;  
      top: 50%;        
      margin-top: -25px;        
      display: none;
      border-radius: 80%;        
    }
    #right{
      right: -15px;
      position: absolute;        
      width: 50px;        
      height: 35px;   
      background-color: darkgray;        
      color: white; 
      text-align: center;       
      line-height: 35px;  
      top: 50%;        
      margin-top: -25px;        
      display: none;
      border-radius: 80%;        
    }
    #box:hover .btn{
      display: inline-block;
      cursor: pointer;
    }
    .nav .active{
      background-color:rgba(255,255,255,0.9);
    }
  </style>
</head>

<body>
  <div id="box">
      <ul class="img">       
        <li><a><img src="images/1.jpg"></a></li>        
        <li><a><img src="images/2.jpg"></a></li>       
        <li><a><img src="images/3.jpg"></a></li>      
        <li><a><img src="images/4.jpg"></a></li>  
        <li><a><img src="images/5.jpg"></a></li>        
        <li><a><img src="images/6.jpg"></a></li>       
        <li><a><img src="images/7.jpg"></a></li>      
        <li><a><img src="images/8.jpg"></a></li>
      </ul>

    
    <span id="left" class="btn"> < </span>
    <span id="right" class="btn"> > </span>
    
    <ul class="nav">
      <li class="active"> </li>
      <li> </li>
      <li> </li>
      <li> </li>
      <li> </li>
      <li> </li>
      <li> </li>
      <li> </li>
    </ul>

    </div>
    <script src="js/jquery.js"></script>
    <script>
      var index=0;     
	    $(".nav li").mousemove(function () {     
	      $(this).addClass("active").siblings().removeClass("active");      
		    index=$(this).index();          
		    $(".img li").eq(index).stop().fadeIn(2000).siblings().stop().fadeOut(2000);    
	    });
      /**向右**/
	    var time=setInterval(move,2000);
	    function move() {
        index++;
        if (index==8){
            index=0;
        }
        $(".nav li").eq(index).addClass("active").siblings().removeClass("active");
        $(".img li").eq(index).stop().fadeIn(2000).siblings().stop().fadeOut(2000);
    };
    $("#box").hover(function () {
        clearInterval(time);
    },function () {
        time=setInterval(move,2000);
    });
    $("#right").click(function () {
       move();
    });
    /**向左**/
    function toLeft() {
        index--;
        if (index==-1){
            index=7
        }
        $(".nav li").eq(index).addClass("active").siblings().removeClass("active"); 
        $(".img li").eq(index).stop().fadeIn(2000).siblings().stop().fadeOut(2000);
    }
    $("#left").click(function () {
        toLeft();
    });

    </script>
</body>
</html>
